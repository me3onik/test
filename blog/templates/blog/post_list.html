{% extends 'blog/base.html' %}
{% block content %}
{% for post in posts %}
                    <div class="post">
                        <div class="date">
                            {{ post.published_date }}
                        </div>
                        <h1><a href="{% url 'detail_title' title=post.title %}">{{ post.title }}</a></h1>
                        <p>{{ post.text|truncatewords:14 }}</p>
                    </div>
{% endfor %}
{% endblock %}
